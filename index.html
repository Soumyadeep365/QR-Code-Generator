<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container-box">
            <div class="card">
                <div class="txt">
                    <h3>QR Code Generator</h3>
                    <input type="text" placeholder="Put the link or text here" class="norms" id="inputText">
                    <p class="inval" id="invalid">Please enter a valid link or text</p>
                    <div class="qrbox" id="qrBox">
                        <img src="" alt="QR Code" class="qrimg" id="qrImg">
                    </div>
                    <button class="btn" id="generateBtn">Generate QR</button>
                    <button class="btn mt-2" id="downloadBtn" style="display: none;">Download QR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
